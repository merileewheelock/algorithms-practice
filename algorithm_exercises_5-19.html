<script type="text/javascript">

// January 1, 1701 was a Saturday. How many Saturdays were on the first of the month between 1701 and 1800?

var numOfSaturdays = 0;
for (let y = 1701; y < 1800; y++){
	for (let m = 0; m <= 12; m++){
		var d1 = new Date(Date.parse(`${m}/01/${y}`))
		if (d1.getDay() == 6){
			numOfSaturdays++;
		}
	}
}
console.log(numOfSaturdays);

function romanize(num) {
  var lookup = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1}
  roman = ''
  for ( i in lookup ) {
    while ( num >= lookup[i] ) {
      roman += i;
      num -= lookup[i];
    }
  }
  return roman;
}
